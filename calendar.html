---
layout: calendar
---		
<!-- Main -->
<link href="{{ site.baseurl }}/gc/calendar.css"></link>
<article id="main">
	<div id='calendar'>
	</div>
	<div id='overlay'>
	  <div class='modal'>
	    <div id='modal-banner'>
	      <i id='close' class='fa fa-close'></i>
	    </div>
	    <div class='modal-wrap'>
	      <h4 id='title'></h4>
	      <p id='description'></p>
	      <p id='location'></p>
	      <p id='date'>Start: <span id='start'></span></p>
	      <p id='date'>End: <span id='end'></span></p>
	      <button id='add'><i id='button-icon' class="fa fa-calendar"></i><span id='button-text'> Add to your Google Calendar</span></button>
	    </div>
	  </div>
	</div>
</article>
